<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="https://httpbin.org/anything" method="post">
      <label for="textbox1">Vad heter du?</label>
      <input type="text" id="textbox1" name="textbox1" required />

      <label for="textbox2">Äter du hälsosamt till frukost??</label>
      <input type="text" id="textbox2" name="textbox2" required />

      <label for="password">Hur ser din idealfrukost ut?</label>
      <input type="password" id="password" name="password" required />

      <label>Gröt eller knäckebröd?</label>
      <label for="radio1"
        ><input type="radio" id="radio1" name="radio" value="option1" />
        Gröt</label
      >
      <label for="radio2"
        ><input type="radio" id="radio2" name="radio" value="option2" />
        Knäckebröd</label
      >

      <label>Musli eller frökusar?:</label>
      <label for="checkbox1"
        ><input
          type="checkbox"
          id="checkbox1"
          name="checkbox1"
          value="check1"
        />
        Musli</label
      >
      <label for="checkbox2"
        ><input
          type="checkbox"
          id="checkbox2"
          name="checkbox2"
          value="check2"
        />
        Frökusar</label
      >

      <button type="submit">Skicka!</button>
    </form>
  </body>
</html>
